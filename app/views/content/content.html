<form class="form-horizontal" ng-submit="submit()" ng-controller="saveContentController">

  <div class="form-group">
    <label for="name" class="col-lg-3 col-md-3 col-sm-3 col-xs-2 control-label"  translate="CONTENT_NAME_TEXT"></label>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-2">
      <input type="text" class="form-control" required ng-model="name" id="name" placeholder="{{'CONTENT_NAME_TEXT' | translate}}"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label"  translate="CONTENT_DATA_TEXT"></label>
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
      <textarea rows="10" class="form-control" required ng-model="content" id="content"
                placeholder="{{'CONTENT_DATA_TEXT' | translate}}"></textarea>
    </div>
    <div class="col-sm-offset-3 col-sm-10">
      <button type="submit" id="submit" class="btn btn-primary">{{'BUTTON_SAVE' | translate}}</button>
    </div>
  </div>
</form>
