<div id="rest" class="container-fluid" ng-controller="userListController">
    <table height="15px" class="table table-condensed table-bordered table-hover table-striped">
        <tr>
            <td class="info">
                {{'USER_NAME_TEXT' | translate}}
            </td>
			<td class="info">
                {{'LAST_NAME_TEXT' | translate}}
            </td>
			<td class="info">
                {{'EMAIL_TEXT' | translate}}
            </td>
        </tr>
        <tr ng-repeat="user in userlist">

            <td class="info">
                {{user.name}}
            </td>
          <td class="info">
            {{user.lastName}}
          </td>
          <td class="info">
            {{user.email}}
          </td>
        </tr>
    </table>
</div>
