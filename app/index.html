<div class="container">

  <div ui-view></div>
  <div class="row">
    <!-- header div  -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  ng-include="'views/templates/header.tpl.html'"></div>

    <!-- navigation div  -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-include="'views/templates/nav.tpl.html'"></div>

    <!-- left lateral navigation div with default view -->
    <!--
    <div ng-if="authService.isLoggedIn()">

         <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" ng-cloak ng-view></div>
     </div>
     -->

    <div>
      <div ng-controller="testController" ng-show="goCats" class="col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-include="'views/templates/left-navigation.tpl.html'"></div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" ng-cloak ng-view></div>
    </div>

    <div class="row-fluid col-lg-2 col-md-2 col-sm-2 col-xs-2" ng-cloak>
    </div>

    <!-- footer div  -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-include="'views/templates/footer.tpl.html'"></div>

  </div>
</div>
